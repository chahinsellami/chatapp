services:
  postgres:
    image: postgres:15-alpine
    container_name: webchat-postgres
    environment:
      POSTGRES_USER: webchat_user
      POSTGRES_PASSWORD: webchat_password_123
      POSTGRES_DB: webchat_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webchat_user -d webchat_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
